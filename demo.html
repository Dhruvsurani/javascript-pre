<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="container">

                <input type="text" id="inputtext" placeholder="0">
                <div class="first_row row">

                <div class="function_dropdown row">
