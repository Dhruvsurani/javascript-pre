<html>
    <head>
        <!--link of css file -->
        <link rel="stylesheet" href="calc.css">
        <!--link of bootstrap file for font awsome-->
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <form name="calcul">
            <table>
                <tr>
                    <td colspan="5"> <input type="text" class="readout" name="result" id="display" placeholder="0" style="text-align:right"> </td>
                    <input type="hidden" name="mem_win" size="16" >

                    <input type="hidden" name="memory" value="0">

                </tr>
                <tr class="first_row row">
                    <td><button type="button" value="deg" onclick="deg()">DEG</button></td><!--done-->
                    <td><button type="button" value="fe">F-E</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="mc" id="clearHistory" onclick="memory_c()">MC</button></td>
                    <td><button type="button" value="mr" id="MR" onclick="memory_r()">MR</button></td>
                    <td><button type="button" value="m+" id="M+" onclick="memory_p()">M+</button></td>
                    <td><button type="button" value="m-" id="M-" onclick="memory_s()">M-</button></td>
                    <ul ><li id="memory-list" style="list-style: none;"><br></li></ul>
                    <td><button type="button" value="ms" id="MS" onclick="memory_store()">MS</button></td>
                </tr>
                <tr class="function_dropdown row" style="height: 60px;">
                    <td colspan="2" style="text-align: center;">
                        <a style="text-decoration: none; display: flex;"><img src="trigo.png" style="width: 15px; margin-right: 2px; background-color: rgb(238, 235, 235);" 
                            alt="">trigonometry<i class="fa fa-angle-down" style="margin-left: 3px;"></i></a>
                    </td>
                    <td colspan="3">
                        <a style="text-decoration: none; display: flex;"><img src="function.png" style="width: 15px; margin-right: 2px; background-color: rgb(238, 235, 235);" 
                            alt="">function<i class="fa fa-angle-down" style="margin-left: 3px;"></i></a>
                    </td>
                </tr>
                <tr class="fourth_row row">
                    <td><button type="button" value="2nd">2 <sup>nd</sup></button></td>
                    <td><button type="button" value="pie">œÄ</button></td>
                    <td><button type="button" value="e">e</button></td>
                    <td><button type="button" value="C" class="clear" onclick="remv()"> C </button></td><!--done-->
                    <td><button type="button" value="backspace" onclick="backspace_remove()"><img src="delete-left-solid.svg" style="height: 16px;" alt=""></button></td><!--done-->
                </tr>
                <tr class="fifth_row row">
                    <td><button type="button" value="x2" onclick="square()">ùë•¬≤</button></td><!--done-->
                    <td><button type="button" value="1/x" onclick="division_one()">¬π‚àï‚Çì</button></td>
                    <td><button type="button" value="|x|">|x|</button></td>
                    <td><button type="button" value="exp" onclick="exp()">exp</button></td>
                    <td><button type="button" value="%" onclick="number(value)">mod</button></td><!--done-->
                </tr>
                <tr class="six_row row">
                    <td><button type="button" value="2‚àöùë•">2‚àöùë•</button></td>
                    <td><button type="button" value="(">(</button></td>
                    <td><button type="button" value=")">)</button></td>
                    <td><button type="button" value="n!">n!</button></td>
                    <td><button type="button" value="/" onclick="number(value)"> / </button> </td><!--done-->
                </tr>
                <tr class="seven_row row">
                    <td><button type="button" value="xy">xy</button></td>
                    <td><button type="button" value="7" onclick="number(value)" style="background-color: azure;"> 7 </button> </td><!--done-->
                    <td><button type="button" value="8" onclick="number(value)" style="background-color: azure;"> 8 </button> </td><!--done-->
                    <td><button type="button" value="9" onclick="number(value)" style="background-color: azure;"> 9 </button> </td><!--done-->
                    <td><button type="button" value="*" onclick="number(value)"> * </button> </td><!--done-->
                </tr>
                <tr class="eight_row row">
                    <td><button type="button" value="10x">10x</button></td>
                    <td><button type="button" value="4" onclick="number(value)" style="background-color: azure;"> 4</button> </td><!--done-->
                    <td><button type="button" value="5" onclick="number(value)" style="background-color: azure;"> 5 </button> </td><!--done-->
                    <td><button type="button" value="6" onclick="number(value)" style="background-color: azure;"> 6 </button> </td><!--done-->
                    <td><button type="button" value="-" onclick="number(value)" > - </button> </td><!--done-->
                </tr>
                <tr class="nine_row row">
                    <td><button type="button" value="log" onclick="log()">log</button></td>
                    <td><button type="button" value="1" onclick="number(value)" style="background-color: azure;"> 1 </button> </td><!--done-->
                    <td><button type="button" value="2" onclick="number(value)" style="background-color: azure;"> 2 </button> </td><!--done-->
                    <td><button type="button" value="3" onclick="number(value)" style="background-color: azure;"> 3 </button> </td><!--done-->
                    <td><button type="button" value="+" onclick="number(value)" > + </button> </td><!--done-->
                </tr>
                <tr class="ten_row row" style="margin-bottom: 5px;">
                    <td><button type="button" value="ln">ln</button></td>
                    <td><button type="button" value="+/-" onclick="plus_minus()" style="background-color: azure;">+/-</button></td>
                    <td><button type="button" value="0" onclick="number(value)" style="background-color: azure;"> 0 </button> </td><!--done-->
                    <td><button type="button" value="." onclick="number(value)" style="background-color: azure;"> . </button> </td><!--done-->
                    <td> <button type="button" value="=" onclick="equal()" class="equal" style="background-color: rgb(79, 119, 230);">=</button> </td><!--done-->
                </tr>
            </table>
        </form>
        <script>
            //function for ¬π‚àï‚Çì 
            function division_one(){
                document.calcul.result.value = 1/document.calcul.result.value;
            }
        
            //function for x2
            function square(){
            document.calcul.result.value = Math.pow(document.calcul.result.value, 2);
            }
            
            //function for degree
            function deg(){
                document.calcul.result.value = Math.cos(document.calcul.result.value*(Math.PI/180));
            }
            
            //function for all operator
            function number(value){
            document.calcul.result.value += value;
            }
            
            //function for clear screen
            function remv(){
            document.calcul.result.value=" ";
            }

            //function for '=' sign
            function equal(){
                document.calcul.result.value = eval(document.calcul.result.value);
            }

            //function for backspace
            function backspace_remove(){
                document.calcul.result.value = document.calcul.result.value.substr(0, document.calcul.result.value.length - 1);   
            }

            //function for log
            function log(){
                document.calcul.result.value = Math.log(document.calcul.result.value);
            }

            //function for exp button
            function exp(){
                document.calcul.result.value = Math.exp(document.calcul.result.value);
            }

            //function for M+ button
            function memory_p() {

                if (document.calcul.result.value ==''){

                    return;

                }

                document.calcul.memory.value+= '+' + document.calcul.result.value;

                document.calcul.memory.value=eval(document.calcul.memory.value);

                eqFlag=true;

                document.calcul.mem_win.value=document.calcul.memory.value;

            }

            //function for M- button
            function memory_s() {

                if (document.calcul.result.value ==''){

                    return;

                }

                document.calcul.memory.value += '-' + (document.calcul.result.value);

                document.calcul.memory.value=eval(document.calcul.memory.value);

                eqFlag=1;

                document.calcul.mem_win.value=document.calcul.memory.value;
            }

            //function for memory read 'MR'
            function memory_r() {

                // document.calcul.result.value='';

                document.calcul.result.value = document.calcul.memory.value;

                eqFlag=true;
            }

            //function for memory store 'MS'
            const memoryRegister = []
            function memory_store() {
                var num = Number(document.calcul.mem_win.value);
                if (Number.isNaN(num)) return;
                memoryRegister.push(num);

                
                memoryRegister.forEach(function(element) {
                    document.getElementById('memory-list').append(element )
                });
            }
            

            //function for clear memory
            function memory_c() {

                document.calcul.mem_win.value = NaN;
                memoryRegister.length = 0;
                document.getElementById('memory-list').innerHTML = '';
            }

            
            
        </script>
        <script src="calc.js"></script>
    </body>
</html>
